name: Notify Reviewers

on:
  workflow_call:
    inputs:
      # Ï≤¥ÌÅ¨Ìï¥Ïïº Ìï† check Î¶¨Ïä§Ìä∏
      requiredChecks:
        required: false
        type: string
        description: 'JSON array of required check names. Example: ["build", "test", "lint"]'
        default: '[]'

    secrets:
      MACHINE_TOKEN:
        required: true
      SLACK_BOT_TOKEN:
        required: true

jobs:
  notify-reviewers:
    runs-on: ubuntu-22.04

    concurrency:
      group: notify-reviewers/${{ github.ref }}
      cancel-in-progress: true

    steps:
    - name: Checkout tmn-gh-actions
      uses: actions/checkout@v4
      with:
        repository: team-monolith-product/tmn-gh-actions
        ref: ${{ github.workflow_sha }}
        token: ${{ secrets.MACHINE_TOKEN }}
        path: tmn-gh-actions

    - name: Debug - List checkout contents
      run: |
        echo "=== workflow_sha: ${{ github.workflow_sha }} ==="
        echo "=== workflow_ref: ${{ github.workflow_ref }} ==="
        echo "=== Listing tmn-gh-actions/.github/scripts ==="
        ls -la tmn-gh-actions/.github/scripts/ || echo "scripts directory not found"
        ls -la tmn-gh-actions/.github/scripts/notify_reviewers/ || echo "notify_reviewers directory not found"

    - name: Get PR info (workflow_run only)
      id: pr-info
      if: github.event_name == 'workflow_run'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.MACHINE_TOKEN }}
        script: |
          const prs = context.payload.workflow_run.pull_requests;
          if (!prs || prs.length === 0) {
            core.setFailed('No PR associated with this workflow_run');
            return;
          }
          // workflow_runÏùò pull_requestsÎäî Í∞ÑÎûµÌïú Ï†ïÎ≥¥Îßå ÏûàÏúºÎØÄÎ°ú ÏÉÅÏÑ∏ Ï†ïÎ≥¥ Ï°∞Ìöå
          const { data: pr } = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: prs[0].number,
          });

          core.setOutput('number', pr.number);
          core.setOutput('title', pr.title);
          core.setOutput('author', pr.user.login);
          core.setOutput('branch', pr.head.ref);
          core.setOutput('sha', pr.head.sha);
          core.setOutput('url', pr.html_url);

    - name: Parse required checks
      id: parse-checks
      run: |
        echo '${{ inputs.requiredChecks }}' > required_checks.json
        echo "check_count=$(jq '. | length' required_checks.json)" >> $GITHUB_OUTPUT

    - name: Verify required checks
      if: ${{ fromJSON(steps.parse-checks.outputs.check_count) > 0 }}
      uses: actions/github-script@v7
      env:
        PR_SHA: ${{ github.event.pull_request.head.sha || steps.pr-info.outputs.sha }}
      with:
        github-token: ${{ secrets.MACHINE_TOKEN }}
        script: |
          const script = require('./tmn-gh-actions/.github/scripts/notify_reviewers/verify-checks.js')
          await script({github, context, core})

    - name: Get reviewers
      id: get-reviewers
      uses: actions/github-script@v7
      env:
        PR_NUMBER: ${{ github.event.pull_request.number || steps.pr-info.outputs.number }}
      with:
        github-token: ${{ secrets.MACHINE_TOKEN }}
        script: |
          const script = require('./tmn-gh-actions/.github/scripts/notify_reviewers/get-reviewers.js')
          await script({github, context, core})

    - name: Send Slack notification
      if: ${{ steps.get-reviewers.outputs.has_reviewers == 'true' }}
      uses: slackapi/slack-github-action@v1
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      with:
        channel-id: 'C086HAVUFR8'
        payload: |
          {
            "text": "PR Review Request",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "üìù PR Review Requested"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*PR Title:*\n${{ github.event.pull_request.title || steps.pr-info.outputs.title }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Author:*\n${{ github.event.pull_request.user.login || steps.pr-info.outputs.author }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Reviewers:*\n${{ steps.get-reviewers.outputs.reviewers }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Branch:*\n${{ github.event.pull_request.head.ref || steps.pr-info.outputs.branch }}"
                  }
                ]
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "<${{ github.event.pull_request.html_url || steps.pr-info.outputs.url }}|View Pull Request>"
                }
              }
            ]
          }
