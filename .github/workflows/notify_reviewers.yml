name: Notify Reviewers

on:
  workflow_call:
    inputs:
      # ì²´í¬í•´ì•¼ í•  check ë¦¬ìŠ¤íŠ¸
      requiredChecks:
        required: false
        type: string
        description: 'JSON array of required check names. Example: ["build", "test", "lint"]'
        default: '[]'

    secrets:
      MACHINE_TOKEN:
        required: true
      SLACK_BOT_TOKEN:
        required: true

jobs:
  notify-reviewers:
    runs-on: ubuntu-22.04

    concurrency:
      group: notify-reviewers/${{ github.ref }}
      cancel-in-progress: true

    steps:
    - name: Get PR info (workflow_run only)
      id: pr-info
      if: github.event_name == 'workflow_run'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.MACHINE_TOKEN }}
        script: |
          const prs = context.payload.workflow_run.pull_requests;
          if (!prs || prs.length === 0) {
            core.setFailed('No PR associated with this workflow_run');
            return;
          }
          // workflow_runì˜ pull_requestsëŠ” ê°„ëµí•œ ì •ë³´ë§Œ ìˆìœ¼ë¯€ë¡œ ìƒì„¸ ì •ë³´ ì¡°íšŒ
          const { data: pr } = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: prs[0].number,
          });

          core.setOutput('number', pr.number);
          core.setOutput('title', pr.title);
          core.setOutput('author', pr.user.login);
          core.setOutput('branch', pr.head.ref);
          core.setOutput('sha', pr.head.sha);
          core.setOutput('url', pr.html_url);

    - name: Parse required checks
      id: parse-checks
      run: |
        echo '${{ inputs.requiredChecks }}' > required_checks.json
        echo "check_count=$(jq '. | length' required_checks.json)" >> $GITHUB_OUTPUT

    - name: Verify required checks
      if: ${{ fromJSON(steps.parse-checks.outputs.check_count) > 0 }}
      uses: actions/github-script@v7
      env:
        PR_SHA: ${{ github.event.pull_request.head.sha || steps.pr-info.outputs.sha }}
      with:
        github-token: ${{ secrets.MACHINE_TOKEN }}
        script: |
          const fs = require('fs');
          const requiredChecks = JSON.parse(fs.readFileSync('required_checks.json', 'utf8'));
          const prSha = process.env.PR_SHA;

          if (requiredChecks.length === 0) {
            console.log('No required checks specified. Skipping check verification.');
            return;
          }

          console.log(`Verifying checks: ${requiredChecks.join(', ')}`);

          const { data: checkRuns } = await github.rest.checks.listForRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: prSha,
          });

          console.log(`All checks from API: ${checkRuns.check_runs.map(c => c.name).join(', ')}`);

          const relevantChecks = checkRuns.check_runs.filter(check =>
            requiredChecks.includes(check.name)
          );

          console.log(`Found ${relevantChecks.length}/${requiredChecks.length} required checks`);

          for (const checkName of requiredChecks) {
            const check = relevantChecks.find(c => c.name === checkName);

            if (!check) {
              console.log(`Check "${checkName}" not found yet. Skipping notification.`);
              core.setFailed(`Check "${checkName}" not found`);
              return;
            }

            if (check.status !== 'completed') {
              console.log(`Check "${checkName}" is still running. Skipping notification.`);
              core.setFailed(`Check "${checkName}" is still running`);
              return;
            }

            if (check.conclusion === 'failure' || check.conclusion === 'cancelled') {
              console.log(`Check "${checkName}" failed (${check.conclusion}). Aborting.`);
              core.setFailed(`Check "${checkName}" failed`);
              return;
            }

            console.log(`Check "${checkName}": ${check.conclusion}`);
          }

          console.log('All required checks passed!');

    - name: Get reviewers
      id: get-reviewers
      uses: actions/github-script@v7
      env:
        PR_NUMBER: ${{ github.event.pull_request.number || steps.pr-info.outputs.number }}
      with:
        github-token: ${{ secrets.MACHINE_TOKEN }}
        script: |
          const prNumber = parseInt(process.env.PR_NUMBER, 10);

          const { data: pr } = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: prNumber,
          });

          const reviewers = pr.requested_reviewers || [];
          const teamReviewers = pr.requested_teams || [];

          const reviewerNames = reviewers.map(r => r.login);
          const teamNames = teamReviewers.map(t => t.name);

          const allReviewers = [...reviewerNames, ...teamNames.map(t => `team:${t}`)];

          console.log('Reviewers:', allReviewers.join(', '));
          core.setOutput('reviewers', allReviewers.join(', '));
          core.setOutput('has_reviewers', allReviewers.length > 0 ? 'true' : 'false');

    - name: Send Slack notification
      if: ${{ steps.get-reviewers.outputs.has_reviewers == 'true' }}
      uses: slackapi/slack-github-action@v1
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      with:
        channel-id: 'C086HAVUFR8'
        payload: |
