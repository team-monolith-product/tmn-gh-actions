name: Notify Reviewers

on:
  workflow_call:
    inputs:
      # Ï≤¥ÌÅ¨Ìï¥Ïïº Ìï† check Î¶¨Ïä§Ìä∏
      requiredChecks:
        required: false
        type: string
        description: 'JSON array of required check names. Example: ["build", "test", "lint"]'
        default: '[]'

    secrets:
      GITHUB_TOKEN:
        required: true
      SLACK_WEBHOOK_URL:
        required: true

jobs:
  notify-reviewers:
    runs-on: ubuntu-22.04

    # ÎèôÏãúÏÑ± Ï†úÏñ¥ ÏÑ§Ï†ï
    # concurrency
    #   - Î∏åÎûúÏπòÎ≥ÑÎ°ú Í∑∏Î£πÌôî
    #   - ÏßÑÌñâ Ï§ëÏù∏ ÏûëÏóÖ Ï∑®ÏÜå
    concurrency:
      group: notify-reviewers/${{ github.event.pull_request.head.ref }}
      cancel-in-progress: true

    steps:
    - name: Parse required checks
      id: parse-checks
      run: |
        CHECKS='${{ inputs.requiredChecks }}'
        echo "checks=$CHECKS" >> $GITHUB_OUTPUT
        echo "check_count=$(echo $CHECKS | jq '. | length')" >> $GITHUB_OUTPUT

    - name: Wait for required checks
      if: ${{ fromJSON(steps.parse-checks.outputs.check_count) > 0 }}
      uses: actions/github-script@v7
      env:
        REQUIRED_CHECKS: ${{ steps.parse-checks.outputs.checks }}
      with:
        github-token: ${{ secrets.GITHUB_TOKEN || github.token }}
        script: |
          const script = require('./.github/scripts/notify_reviewers/wait-for-checks.js')
          await script({github, context, core})

    - name: Get reviewers
      id: get-reviewers
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN || github.token }}
        script: |
          const script = require('./.github/scripts/notify_reviewers/get-reviewers.js')
          await script({github, context, core})

    - name: Send Slack notification
      if: ${{ steps.get-reviewers.outputs.has_reviewers == 'true' }}
      uses: slackapi/slack-github-action@v1
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
      with:
        payload: |
          {
            "text": "PR Review Request",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "üìù PR Review Requested"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*PR Title:*\n${{ github.event.pull_request.title }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Author:*\n${{ github.event.pull_request.user.login }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Reviewers:*\n${{ steps.get-reviewers.outputs.reviewers }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Branch:*\n${{ github.event.pull_request.head.ref }}"
                  }
                ]
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "<${{ github.event.pull_request.html_url }}|View Pull Request>"
                }
              }
            ]
          }
