                  "type": "plain_text",
                  "text": "ğŸ“ ${{ github.event.pull_request.title || steps.pr-info.outputs.title }}"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*ì‘ì„±ì:*\n${{ github.event.pull_request.user.login || steps.pr-info.outputs.author }}"
                  },
                  {
