name: Build

on:
  workflow_call:
    inputs:
      # gha
      runner:
        required: false
        type: string
        default: ubuntu-latest
      # Common
      env:
        required: true
        type: string
      target:
        required: true
        type: string
      propertyPath:
        required: false
        type: string
        default: 'image.tag'
      buildArgs:
        required: false
        type: string
      # Update targets (JSON string)
      updateTargets:
        required: true
        type: string

    secrets:
      AWS_ACCESS_KEY_ID:
        required: false
      AWS_SECRET_ACCESS_KEY:
        required: false
      NCP_ACCESS_KEY_ID:
        required: false
      NCP_SECRET_KEY:
        required: false
      MACHINE_TOKEN:
        required: true

jobs:
  build:
    runs-on: ${{ inputs.runner }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # buildx는 빠른 도커 백엔드입니다. 빌드 속도 개선을 위해 추가했습니다.
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3

    - name: Get current date time
      id: date
      run: echo "date=$(TZ='Asia/Seoul' date +'%Y-%m-%dT%H-%M-%S')" >> $GITHUB_OUTPUT

    - name: Check for platform presence
      id: check-platform
      run: |
        read -r -d '' updateTargets << EOM
        ${{ inputs.updateTargets }}
        EOM
        echo "contains_aws=$(echo "$updateTargets" | jq -r 'has("aws")')" >> $GITHUB_OUTPUT
        echo "contains_ncp=$(echo "$updateTargets" | jq -r 'has("ncp")')" >> $GITHUB_OUTPUT

    # AWS 관련 작업
    - name: Configure AWS credentials
      if: ${{ steps.check-platform.outputs.contains_aws == 'true' }}
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Login to Amazon ECR
      if: ${{ steps.check-platform.outputs.contains_aws == 'true' }}
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # NCP 관련 작업
    - name: Extract NCP registry
      id: extract-ncp-registry
      if: ${{ steps.check-platform.outputs.contains_ncp == 'true' }}
      run: |
        read -r -d '' updateTargets << EOM
        ${{ inputs.updateTargets }}
        EOM
        echo "ncp_registry=$(echo "$updateTargets" | jq -r '.ncp.registry')" >> $GITHUB_OUTPUT

    - name: Login to NCP Container Registry
      if: ${{ steps.check-platform.outputs.contains_ncp == 'true' }}
      uses: docker/login-action@v3
      with:
        registry: ${{ steps.extract-ncp-registry.outputs.ncp_registry }}
        username: ${{ secrets.NCP_ACCESS_KEY_ID }}
        password: ${{ secrets.NCP_SECRET_KEY }}
        logout: false

    - name: Set tags
      id: tags
      run: |
        read -r -d '' updateTargets << EOM
        ${{ inputs.updateTargets }}
        EOM
        TAGS=""
        for type in $(echo "$updateTargets" | jq -r 'keys[]'); do
          TARGET=$(echo "$updateTargets" | jq -r ".$type")
          if [ "$type" == "aws" ]; then
            AWS_IMAGE_NAME=$(echo "$TARGET" | jq -r '.imageName')
            for VALUE_FILE_PATH in $(echo "$TARGET" | jq -r '.valueFilePath[]'); do
              TAG="${{ secrets.AWS_REGISTRY }}/${AWS_IMAGE_NAME}:${{ steps.date.outputs.date }}"
              if [ -n "$TAGS" ]; then
                TAGS="$TAGS,$TAG"
              else
                TAGS="$TAG"
              fi
            done
          elif [ "$type" == "ncp" ]; then
            NCP_REGISTRY=$(echo "$TARGET" | jq -r '.registry')
            NCP_IMAGE_NAME=$(echo "$TARGET" | jq -r '.imageName')
            for VALUE_FILE_PATH in $(echo "$TARGET" | jq -r '.valueFilePath[]'); do
              TAG="${NCP_REGISTRY}/${NCP_IMAGE_NAME}:${{ steps.date.outputs.date }}"
              if [ -n "$TAGS" ]; then
                TAGS="$TAGS,$TAG"
              else
                TAGS="$TAG"
              fi
            done
          fi
        done
        echo "tags=$TAGS" >> $GITHUB_OUTPUT

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ${{ steps.tags.outputs.tags }}
        build-args: ${{ inputs.buildArgs }}
        target: ${{ inputs.env }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Checkout jce-service-helm Repository
      uses: actions/checkout@v4
      with:
        repository: team-monolith-product/jce-service-helm
        path: jce-service-helm
        token: ${{ secrets.MACHINE_TOKEN }}
        ref: ${{ inputs.target }}

    - name: Set changes
      id: changes
      run: |
        read -r -d '' updateTargetsRaw << EOM
        ${{ inputs.updateTargets }}
        EOM
        CHANGES="{}"
        for type in $(echo "$updateTargetsRaw" | jq -r 'keys[]'); do
          TARGET=$(echo "$updateTargetsRaw" | jq -r ".$type")
          for VALUE_FILE_PATH in $(echo "$TARGET" | jq -r '.valueFilePath[]'); do
            if [ "$VALUE_FILE_PATH" != "null" ]; then
              CHANGES=$(echo $CHANGES | jq -c ".\"$VALUE_FILE_PATH\".\"${{ inputs.propertyPath }}\" = \"${{ steps.date.outputs.date }}\"")
            fi
          done
        done
        echo "changes=$CHANGES" >> $GITHUB_OUTPUT

    - name: Update Image Version in the related HelmChart value file
      uses: fjogeleit/yaml-update-action@master
      with:
        repository: team-monolith-product/jce-service-helm
        branch: ${{ inputs.target }}
        message: 'auto: Update Image Version to ${{ steps.date.outputs.date }}'
        token: ${{ secrets.MACHINE_TOKEN }}
        workDir: jce-service-helm
        changes: ${{ steps.changes.outputs.changes }}
